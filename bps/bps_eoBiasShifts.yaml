includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${DAYOBS}, ${SEQNUM_RANGE}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoBiasShifts.yaml
extraQgraphOptions: "--config biasShiftsFpPlots:acq_run=' {plot_label}'"

instrument: ${INSTRUMENT_CLASS}

payload:
  day_obs: ${DAYOBS}
  seq_num_range: ${SEQNUM_RANGE}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_bias_shifts{payload_modifier}_{day_obs}_{seq_num_range}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and day_obs={day_obs} and exposure.seq_num in ({seq_num_range}) and exposure.observation_type!='scan' ${DETECTOR_SELECTION}"
