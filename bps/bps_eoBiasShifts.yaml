includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: ${DATASET_LABEL}

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoBiasShifts.yaml
extraQgraphOptions: "--config biasShiftsFpPlots:acq_run=' {plot_label}'"

instrument: ${INSTRUMENT_CLASS}

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_bias_shifts{payload_modifier}_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and {dataset_selection} and exposure.observation_type!='scan' ${DETECTOR_SELECTION}"
