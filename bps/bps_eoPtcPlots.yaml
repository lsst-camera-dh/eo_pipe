includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${DAYOBS}, ${SEQNUM_RANGE}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoPtcPlots.yaml
extraQgraphOptions: "--config ptcPlots:acq_run=' {plot_label}' --config ptcFocalPlanePlots:acq_run=' {plot_label}' --config rowMeansVariance:acq_run=' {plot_label}' --config rowMeansVarianceFpPlot:acq_run=' {plot_label}'"

payload:
  day_obs: ${DAYOBS}
  seq_num_range: ${SEQNUM_RANGE}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: u/{operator}/ptc{payload_modifier}_{day_obs}_{seq_num_range}_{weekly},${INCOLLECTION}
  payloadName: eo_ptc_plots{payload_modifier}_{day_obs}_{seq_num_range}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' ${DETECTOR_SELECTION}"
