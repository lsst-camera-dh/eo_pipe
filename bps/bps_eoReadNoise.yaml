includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${DAYOBS}, ${SEQNUM_RANGE}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoReadNoise.yaml
extraQgraphOptions: "--config readNoiseFpPlots:acq_run=' {plot_label}'"

instrument: ${INSTRUMENT_CLASS}

payload:
  day_obs: ${DAYOBS}
  seq_num_range: ${SEQNUM_RANGE}
  weekly: ${WEEKLY}
  inCollection: ${INCOLLECTION}
  payloadName: eo_read_noise_{day_obs}_{seq_num_range}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.observation_type='bias' and day_obs={day_obs} and exposure.seq_num in ({seq_num_range})"
