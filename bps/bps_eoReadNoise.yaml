includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${SCIENCE_PROGRAM}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoReadNoise.yaml
extraQgraphOptions: "--config readNoiseFpPlots:acq_run=' {plot_label}'"

instrument: ${INSTRUMENT_CLASS}

payload:
  science_program: ${SCIENCE_PROGRAM}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_read_noise{payload_modifier}_{science_program}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.observation_type='bias' and exposure.science_program='{science_program}') ${DETECTOR_SELECTION}"
