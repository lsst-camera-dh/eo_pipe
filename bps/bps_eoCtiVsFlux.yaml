includeConfigs:
  - ${PWD}/bps_htcondor_configs.yaml
  - ${PWD}/bps_qgraph_options.yaml

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoCtiVsFlux.yaml
extraQgraphOptions: "--config ctiVsFluxTask:acq_run=' ${B_PROTOCOL_RUN}'"

instrument: ${INSTRUMENT_CLASS}

payload:
  b_protocol_run: ${B_PROTOCOL_RUN}
  weekly: ${WEEKLY}
  inCollection: ${EO_PIPE_INCOLLECTION}
  payloadName: eo_cti_vs_flux_{b_protocol_run}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.science_program='{b_protocol_run}' and exposure.observation_type='flat' and exposure.observation_reason='flat'"
