includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${DAYOBS}, ${SEQNUM_RANGE}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoCtiVsFlux.yaml
extraQgraphOptions: "--config ctiVsFluxTask:acq_run=' {plot_label}' --config ctiVsFluxTask:do_parallel_oscan=${DO_PARALLEL_OSCAN}"

instrument: ${INSTRUMENT_CLASS}

payload:
  day_obs: ${DAYOBS}
  seq_num_range: ${SEQNUM_RANGE}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_cti_vs_flux{payload_modifier}_{ptc_run}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and day_obs={day_obs} and exposure.seq_num in ({seq_num_range}) and exposure.observation_type='flat' ${DETECTOR_SELECTION}"
