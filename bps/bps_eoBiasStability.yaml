includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${DATASET_LABEL}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoBiasStability.yaml
extraQgraphOptions: "--config biasStabilityPlots:acq_run=' {plot_label}' --config biasStability:acq_run=' {plot_label}' --config biasStability:isr.overscanCamera.defaultDetectorConfig.defaultAmpConfig.doParallelOverscan=False"

pipetask:
  biasStability:
    requestMemory: 4000
    memoryMultiplier: 1.5

requestMemoryMax: 10000
memoryLimit: 10000

instrument: ${INSTRUMENT_CLASS}

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${EO_PIPE_INCOLLECTION}
  payloadName: eo_bias_stability{payload_modifier}_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.observation_type='bias' and exposure.observation_reason='bias_stability' and {dataset_selection} ${DETECTOR_SELECTION} ${GUIDER_DESELECTION}"
