includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${DAYOBS}, ${SEQNUM_RANGE}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoBiasStability.yaml
extraQgraphOptions: "--config biasStabilityPlots:acq_run=' {plot_label}' --config biasStability:acq_run=' {plot_label}'"

pipetask:
  biasStability:
    requestMemory: 4000
    memoryMultiplier: 1.5

requestMemoryMax: 10000
memoryLimit: 10000

instrument: ${INSTRUMENT_CLASS}

payload:
  day_obs: ${DAYOBS}
  seq_num_range: ${SEQNUM_RANGE}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_bias_stability{payload_modifier}_{day_obs}_{seq_num_range}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.observation_type='bias' and day_obs={day_obs} and exposure.seq_num in ({seq_num_range}) ${DETECTOR_SELECTION} ${GUIDER_DESELECTION}"
