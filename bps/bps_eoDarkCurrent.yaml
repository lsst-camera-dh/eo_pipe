includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${DAYOBS}, ${SEQNUM_RANGE}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoDarkCurrent.yaml
extraQgraphOptions: "--config darkCurrentTask:acq_run=' {plot_label}'"

payload:
  day_obs: ${DAYOBS}
  seq_num_range: ${SEQNUM_RANGE}
  inCollection: ${INCOLLECTION}
  payloadName: eo_dark_current_{day_obs}_{seq_num_range}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}'"
