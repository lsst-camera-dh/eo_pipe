includeConfigs:
  - ${PWD}/bps_htcondor_configs.yaml
  - ${PWD}/bps_qgraph_options.yaml

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoFlatGainStability.yaml
extraQgraphOptions: "--config flatGainStabilityPlots:acq_run=' ${GAIN_STABILITY_RUN}'"

instrument: ${INSTRUMENT_CLASS}

payload:
  gain_stability_run: ${GAIN_STABILITY_RUN}
  weekly: ${WEEKLY}
  inCollection: u/jchiang/ptc_0_13144_w_2023_13,LSSTCam/photodiode
  payloadName: eo_flat_gain_stability_{gain_stability_run}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.observation_type='flat' and exposure.observation_reason='sflat' and exposure.science_program='{gain_stability_run}'"
