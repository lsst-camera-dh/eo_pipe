includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${DAYOBS}, ${SEQNUM_RANGE}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoDivisaderoTearing.yaml
extraQgraphOptions: "--config divisaderoRaftPlots:acq_run=' {plot_label}' --config divisaderoFpPlots:acq_run=' {plot_label}'"

payload:
  day_obs: ${DAYOBS}
  seq_num_range: ${SEQNUM_RANGE}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: u/{operator}/flat{payload_modifier}_{day_obs}_{seq_num_range}_{weekly},${INCOLLECTION}
  payloadName: eo_divisadero_tearing{payload_modifier}_{day_obs}_{seq_num_range}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' ${DETECTOR_SELECTION} ${GUIDER_DESELECTION}"
