includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoRaftAmpCorrelations.yaml

instrument: ${INSTRUMENT_CLASS}

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_raft_amp_correlations{payload_modifier}_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and {dataset_selection} and ((exposure.observation_type='bias') or (exposure.observation_type='flat' and physical_filter='${HIGH_FLUX_FILTER}')) ${DETECTOR_SELECTION}"
