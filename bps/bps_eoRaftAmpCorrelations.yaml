includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoRaftAmpCorrelations.yaml

instrument: ${INSTRUMENT_CLASS}

payload:
  science_program: ${SCIENCE_PROGRAM}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_raft_amp_correlations{payload_modifier}_{science_program}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.science_program='{science_program}' and ((exposure.observation_type='bias') or (exposure.observation_type='flat' and physical_filter='${HIGH_FLUX_FILTER}')) ${DETECTOR_SELECTION}"
