includeConfigs:
  - ${EO_PIPE_DIR}/bps/bps_htcondor_configs.yaml
  - ${EO_PIPE_DIR}/bps/bps_qgraph_options.yaml

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoEper.yaml
extraQgraphOptions: "--config eperFpPlots:acq_run=' ${B_PROTOCOL_RUN}'"

payload:
  b_protocol_run: ${B_PROTOCOL_RUN}
  weekly: ${WEEKLY}
  inCollection: ${EO_INCOLLECTION}
  payloadName: eo_eper_{b_protocol_run}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.science_program='{b_protocol_run}' and exposure.observation_type='flat' and exposure.observation_reason='sflat'"
