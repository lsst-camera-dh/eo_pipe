includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: ${DATASET_LABEL}

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoEper.yaml
extraQgraphOptions: "--config eperFpPlots:acq_run=' {plot_label}' --config eperTask:do_parallel_oscan=${DO_PARALLEL_OSCAN}"

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_eper{payload_modifier}_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and {dataset_selection} and exposure.observation_type='flat' and physical_filter in (${HIGH_FLUX_FILTER}) ${DETECTOR_SELECTION}"
