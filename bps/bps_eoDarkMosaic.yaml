includeConfigs:
  - ${EO_PIPE_DIR}/bps/bps_htcondor_configs.yaml

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoDarkMosaic.yaml

payload:
  science_program: ${SCIENCE_PROGRAM}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${EO_PIPE_INCOLLECTION}
  payloadName: dark_mosaic{payload_modifier}_{science_program}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.science_program='{science_program}' and exposure=${EXPOSURE_ID} ${DETECTOR_SELECTION}"
