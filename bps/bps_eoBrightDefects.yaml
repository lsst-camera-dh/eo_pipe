includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

pipelineYaml: "${EO_PIPE_DIR}/pipelines/eoBrightDefects.yaml"
extraQgraphOptions: "--config brightDefectsPlots:acq_run=' ${SCIENCE_PROGRAM}'"

payload:
  science_program: ${SCIENCE_PROGRAM}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${EO_PIPE_INCOLLECTION}
  payloadName: eo_bright_defects{payload_modifier}_{science_program}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' ${DETECTOR_SELECTION}"
