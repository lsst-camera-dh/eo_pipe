includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: "${CALIB_TICKET}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoRaftCalibMosaics.yaml
extraQgraphOptions: "--config raftCalibMosaic:acq_run=' {plot_label}'"

payload:
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${INCOLLECTION}
  payloadName: eo_raft_calib_mosaics{payload_modifier}_${CALIB_TICKET}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' ${DETECTOR_SELECTION} ${GUIDER_DESELECTION}"
