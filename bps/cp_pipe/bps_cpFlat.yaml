includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml
  - ${PWD}/bps/cp_pipe/bps_qgraph_options.yaml

isrTaskName: cpFlatIsr
extraQgraphOptions: "{isr_QgraphOptions} --config {isrTaskName}:doBrighterFatter=False"

pipelineYaml: "${CP_PIPE_DIR}/pipelines/${INSTRUMENT_NAME}/cpFlat.yaml#cpFlatIsr,cpFlatMeasure,cpFlatNormalize,cpFlatCombine"
instrument: ${INSTRUMENT_CLASS}

payload:
  science_program: ${SCIENCE_PROGRAM}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: u/{operator}/dark{payload_modifier}_{science_program}_{weekly}
  payloadName: flat{payload_modifier}_{science_program}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.science_program='{science_program}' and exposure.observation_type='flat' and exposure.observation_reason in ('sflat', 'sflat_hi') and physical_filter='${HIGH_FLUX_FILTER}' ${DETECTOR_SELECTION}"
