includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml
  - ${PWD}/bps/cp_pipe/bps_qgraph_options.yaml

isrTaskName: cpFlatIsr
extraQgraphOptions: "{isr_QgraphOptions} --config {isrTaskName}:doBrighterFatter=False"

pipelineYaml: "${CP_PIPE_DIR}/pipelines/${INSTRUMENT_NAME}/cpFlat.yaml#cpFlatIsr,cpFlatMeasure,cpFlatNormalize,cpFlatCombine"
instrument: ${INSTRUMENT_CLASS}

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: u/{operator}/dark{payload_modifier}_{dataset_label}_{weekly}
  payloadName: flat{payload_modifier}_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and {dataset_selection} and exposure.observation_type='flat' and exposure.observation_reason in ('flat', 'sflat', 'sflat_hi') and physical_filter='${HIGH_FLUX_FILTER}' ${DETECTOR_SELECTION}"
