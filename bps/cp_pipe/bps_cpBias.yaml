includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml
  - ${PWD}/bps/cp_pipe/bps_qgraph_options.yaml

isrTaskName: cpBiasIsr
extraQgraphOptions: "{isr_QgraphOptions}"

pipelineYaml: "${CP_PIPE_DIR}/pipelines/${INSTRUMENT_NAME}/cpBias.yaml#cpBiasIsr,cpBiasCombine"
instrument: ${INSTRUMENT_CLASS}

payload:
  science_program: ${SCIENCE_PROGRAM}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: u/{operator}/ptc{payload_modifier}_{science_program}_{weekly}
  payloadName: bias{payload_modifier}_{science_program}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and exposure.science_program='{science_program}' and exposure.observation_type='bias' and exposure.observation_reason='bias' ${DETECTOR_SELECTION}"
