includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml
  - ${PWD}/bps/cp_pipe/bps_qgraph_options.yaml

isrTaskName: cpBiasBootstrapIsr
extraQgraphOptions: "{isr_QgraphOptions}"

pipelineYaml: "${CP_PIPE_DIR}/pipelines/${INSTRUMENT_NAME}/cpBiasBootstrap.yaml"
instrument: ${INSTRUMENT_CLASS}

clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.dimension_clustering
cluster:
  cp_bias_bootstrap_isr:
    pipetasks: cpBiasBootstrapIsr
    dimensions: detector
    partitionDimensions: exposure
    partitionMaxClusters: 1000

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${CP_PIPE_INCOLLECTION}
  payloadName: bias_bootstrap{payload_modifier}_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and {dataset_selection} and exposure.observation_type='bias' and exposure.observation_reason='bias' ${DETECTOR_SELECTION}"
