includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml
  - ${PWD}/bps/cp_pipe/bps_qgraph_options.yaml

isrTaskName: cpDarkIsr
extraQgraphOptions: "{isr_QgraphOptions}"

pipelineYaml: "$CP_PIPE_DIR/pipelines/${INSTRUMENT_NAME}/cpDark.yaml#cpDarkIsr,cpDark,cpDarkCombine"
instrument: ${INSTRUMENT_CLASS}

clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.dimension_clustering
cluster:
  cp_dark_isr:
    pipetasks: cpDarkIsr,cpDark
    dimensions: detector
    partitionDimensions: exposure
    partitionMaxClusters: 1000

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: u/{operator}/bias{payload_modifier}_{dataset_label}_{weekly}
  payloadName: dark_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and {dataset_selection} and exposure.observation_type='dark'and exposure.observation_reason='dark' ${DETECTOR_SELECTION}"
