includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml
  - ${PWD}/bps/cp_pipe/bps_qgraph_options.yaml

isrTaskName: cpPtcIsr
extraQgraphOptions: "{isr_QgraphOptions} --config cpPtcExtract:photodiodeIntegrationMethod='TRIMMED_SUM' --config cpPtcSolve:ksTestMinPvalue=0"

pipelineYaml: "${CP_PIPE_DIR}/pipelines/${INSTRUMENT_NAME}/cpPtc.yaml"
instrument: ${INSTRUMENT_CLASS}

clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.dimension_clustering
cluster:
  cp_ptc_isr:
    pipetasks: cpPtcIsr
    dimensions: detector
    partitionDimensions: exposure
    partitionMaxClusters: 1000
  cp_ptc_extract_pair:
    pipetasks: cpPtcExtractPair
    dimensions: detector
    partitionDimensions: exposure
    partitionMaxClusters: 1000

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  payload_modifier: ${PAYLOAD_MODIFIER}
  weekly: ${WEEKLY}
  inCollection: u/{operator}/linearizer{payload_modifier}_{dataset_label}_{weekly}
  payloadName: ptc{payload_modifier}_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' and {dataset_selection} and exposure.observation_type='flat' and exposure.observation_reason='ptc' ${DETECTOR_SELECTION}"
