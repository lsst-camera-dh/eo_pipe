includeConfigs:
  - ${PWD}/bps/bps_butler_config.yaml

plot_label: ${DATASET_LABEL}"

pipelineYaml: ${EO_PIPE_DIR}/pipelines/eoBFAnalysis.yaml
extraQgraphOptions: "--config bfAnalysisTask:acq_run=' {plot_label}' --config bfAnalysisFpPlotsTask:acq_run=' {plot_label}'"

payload:
  dataset_selection: ${DATASET_SELECTION}
  dataset_label: ${DATASET_LABEL}
  weekly: ${WEEKLY}
  payload_modifier: ${PAYLOAD_MODIFIER}
  inCollection: ${EO_PIPE_INCOLLECTION}
  payloadName: eo_bf_analysis{payload_modifier}_{dataset_label}_{weekly}
  butlerConfig: ${BUTLER_CONFIG}
  dataQuery: "instrument='${INSTRUMENT_NAME}' ${DETECTOR_SELECTION}"
