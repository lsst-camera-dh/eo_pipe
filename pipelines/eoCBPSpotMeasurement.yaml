description: Analyze spot data for CBP analysis
tasks:
  isr:
    class: lsst.ip.isr.IsrTaskLSST
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'post_isr_image'
      doBrighterFatter: false
      doFlat: false
      doAmpOffset: false
  cbpspotmeasurement_unforced:
    class: lsst.eo.pipe.CBPSpotMeasurementTask
    config:
      doForcedPhotometry: false
      aperture : 300
  cbpspotmeasurement_forced:
    class: lsst.eo.pipe.CBPSpotMeasurementTask
    config:
      doForcedPhotometry: true
      aperture : 300
    
subsets:
  noISR:
    - cbpspotMeasurement_unforced
    - cbpspotMeasurement_forced