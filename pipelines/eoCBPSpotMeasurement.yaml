description: Analyze spot data for CBP analysis
tasks:
  isr:
    class: lsst.ip.isr.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'postISRCCD'
      doWrite: true
      doBrighterFatter: false
      doBias: false
      doDark: false
      doFlat: false
      doApplyGains: true
      doLinearize: false
      doFringe: false
      doDefect: false
      doSaturation: false
      overscan.leadingColumnsToSkip: 2
      overscan.leadingRowsToSkip: 2
      overscan.fitType: 'MEDIAN_PER_ROW'
      overscan.doParallelOverscan: true
  cbpspotMeasurement:
    class: lsst.eo.pipe.CBPSpotMeasurementTask
    config:
      connections.exposure_handles: 'postISRCCD'
      doForcedPhotometry: false